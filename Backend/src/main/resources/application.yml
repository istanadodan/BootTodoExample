#########################
## logging
########################
logging:
  level:
    root: INFO
    org.mybatis: TRACE
    kr.or.ksd.sto: DEBUG
  jdbc:
    sqlonly: DEBUG
  file:
    name: /logs/application.log  # 로그 파일 이름 지정
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # 콘솔 출력 패턴
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"    # 파일 출력 패턴
  logback:
    rollingpolicy:
      fileNamePattern: "application-%d{yyyy-MM-dd}.log"  # 롤링 로그 파일 패턴
      maxHistory: 30  # 로그 보관 일수  

server:
  port: 8082
  servlet:
    context-path: /
    session:
      timeout: 30m
    encoding:
      charset: UTF-8
      force: true

#################
##### swagger 설정
################
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    default-model-expand-depth: 2
    default-models-expand-depth: 2
  show-actuator: false
  show-spring-cloud-functions: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  paths-to-match:
    - /**
      