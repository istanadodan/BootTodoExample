apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld
spec:
  hosts:
  - "*"
  gateways:
  - helloworld-gateway
  http:
  - match:
    - uri:
        exact: /hello
    route:
    - destination:
        host: helloworld
        port:
          number: 5000
  - match:
    - uri:
        prefix: /mydb
    route:
    - destination:
        host: database
        port:
          number: 3306
  - match:
    - uri:
        exact: /
    - uri:
        prefix: /static
    route:
    - destination:
        host: frontend
        port:
          number: 3000
  - match:
    - uri:
        prefix: /backend/
    rewrite:
        uri: /demo/
    route:
    - destination:
        host: backend
        port:
          number: 8080